<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer Profile</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Developer Profile</h1>
    </header>
    <main>
      <section id="About">
        <h2>About Me</h2>
        <p>
          Welcome to my profile!I am a developer who is fascinated and obsessed
          with coding.<br />I am well versed in various coding languages such as
          C#,Java,HTML,CSS3,Javascript and various languages that contributes to
          my development process
        </p>
      </section>
      <section id="Contact">
        <h2>Contact Me</h2>
        <form action="contact-form">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your Name"
            required
          />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your Email.."
            required
          />
          <input
            type="tel"
            id="Phone"
            name="Phone"
            placeholder="Enter your Phone Number..(E.164 format, e.g., +27618569823)"
            required
          />
          <input
            type="message"
            id="message"
            name="message"
            placeholder="Provide us with ur message or input..."
            required
          />
          <button type="submit">Send</button>
        </form>
        <div id="social-media">
          <a href="https://linkedin.com/in/AldrinVisser" target="_blank"
            >LinkedIn</a
          >
          <a href="https://github.com/Visdroid"></a>
        </div>
      </section>
    </main>
    <script src="js/scripts.js"></script>
  </body>
</html>
